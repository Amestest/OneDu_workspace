<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Onedu_main</title>
    <style>
      header {
        text-align: center;
      }
      .icon {
        text-align: right;
      }
      .menubar {
        text-align: center;
        padding: 15px;
      }
      .menubar a {
        margin-right: 25px;
      }
      .footer {
        background-color: #ff6b81;
        color: white;
        text-align: center;
        padding: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>

        <div class="icon"><a href>회원가입</a> || <a href>로그인</a></div>

        <form class="search-box" method="get">

            class="search-txt"
            type="text"
            placeholder="검색어를 입력하세요"

            <svg

              />

    </div>
    <div class="menubar">
      <a href>홈</a>
      <a href>원두취향테스트</a>

    </div>

    </div>
