<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항</title>
    <link rel="stylesheet" href="/css/boardwrite-view-edit.css" />
  </head>
  <body>
    <div class="board_wrap">
      <div class="board_title">
        <strong>공지사항</strong>
      </div>
      <div class="board_wirte_wrap"> <!--  form submit 등록 -> DB  -->
        <div class="board_write">
          <div class="title">
            <dl>
              <dt>제목</dt>
              <dd><input type="text" placeholder="제목 입력" /></dd>
            </dl>
          </div>
          <div class="info">         
            <dl>
              <dt>글쓴이</dt>
              <dd><input type="text" placeholder="글쓴이 입력" /></dd>
            </dl>
            <dl>
              <dt>비밀번호</dt>
              <dd><input type="password" placeholder="비밀번호 입력" /></dd>
            </dl>
          </div>

          <div class="cont">
            <textarea placeholder="내용 입력"></textarea>
          </div>
        </div>
        <div class="bt_wrap">
          <a href="/boardView" class="on">등록</a>
          <a href="/">취소</a>
        <!--   <a href="/boardList">취소</a>   / 취소로 된부분을 40번째 줄 코드로 변경한다.  -->
        </div>
      </div>
    </div>

  </body>
</html>
