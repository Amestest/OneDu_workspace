<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />

<style>
body {
	margin: auto;
	padding: 30px;
	background-color: #f7ecde;
}

.container img {
	width: 100px;
	display: flex;
	margin: 10px auto;
}

.container h1 {
	padding: 10px;
}

.content {
	background-color: white;
	margin: 20px;
	padding: 30px;
	border-radius: 10px;
}

.content h5 {
	padding: 10px;
	font-weight: bold;
}

button {
	padding: 10px;
	border-radius: 5px;
	border: none;
}

button:hover {
	background-color: #54bab9;
}

.footer {
	background-color: #e9dac1;
	margin: 10px;
	padding: 10px;
}

</style>
</head>
<body>

	<div class="container">
		<h1>
			<strong>회원 정보</strong>
		</h1>
		<form>
			<img src="image/user (2).png" />
			<div class="content">

				<div th:each="m : ${infoList}">
					<div>
						<h6>이름</h6>
						<h5 th:text="${m.members_name}"></h5>
						<hr>
					</div>
					
					<div>
						<h6>생년월일</h6>
						<h5 th:text="${m.members_birth}"></h5>
						<hr>
					</div>
					
					<div>
						<h6>이메일</h6>
						<h5 th:text="${m.members_email}"></h5>
						<hr>
					</div>
					
					<div>
						<h6>휴대폰 번호</h6>
						<h5 th:text="${m.members_phone}"></h5>
						<hr>
					</div>
					
					<div>
						<h6>주소</h6>
						<h5 th:text="${m.members_address}"></h5>
						<hr>
					</div>

					<br> <br>
					<button class="info_check">확인</button>
				</div>
				
			</div>
		</form>

	</div>


	<!--footer-->
	<footer class="footer mt-5">
		<div class="container text-center">
			<p>&copy; 2024 브랜드명.All Right Reserved.</p>
			<p>개인정보처리방침 | 이용약관</p>
		</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
