<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="semi_회원가입.css">
        <script>
            $(document).ready(function(){
                $("#userid").on("input",function(){
                    const userid = $(this).val();
                    const regexp1 = /^[a-z0-9]{6,16}$/;
                    if(regexp1.test(userid)){
                        $("#msg").text("아이디 형식이 올바릅니다.").css("color","green");
                    } else{
                        $("#msg").text("영문소문자로 6~16자리 까지 입력 가능합니다.").css("color","red");
                    }
                });
                $("#password").on("input",function(){
                    const password = $(this).val();
                    const regexp2 = /^[a-z0-9]{8,}$/;
                    if(regexp2.test(password)){
                        $("#regexpmsg")
                        .text("비밀번호 형식이 올바릅니다.")
                        .css("color","green");
                    } else {
                        $("#regexpmsg")
                        .text("비밀번호는 최소 8자 이상이며, 소문자와 숫자만 가능합니다. ")
                        .css("color","red");
                    }
                });
            });
            function registerbutton(){
                const pw1 = $("#pw1").val();
                const pw2 = $("#pw2").val();
                if(pw1 !== pw2){
                    alert("비밀번호가 일치하지 않습니다.");
                    event.preventDefault();
                }
            }
        </script>
    </head>
    <body>  
        <div>
            <header>
              <div class="icon"><a href>회원가입</a>  <a href>로그인</a></div>
              <h1>원두쓰리포</h1>
              <div class="search-box" method="get">
                <input
                  class="search-txt"
                  type="text"
                  placeholder="검색어를 입력하세요"
                />
                <button class="search-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="15"
                    height="12"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                    />
                  </svg>
                </button>
              </div>
            </header>
          </div>
          <div class="menubar">
            <a href>홈</a>
            <a href>원두취향테스트</a>
            <a href>마이페이지</a>
            <a href>공지사항</a>
            <a href>QnA</a>
          </div>
        <form action="semi_회원가입.html" method="get" autocomplete="off">
        <h1>회원가입</h1>
        <label>아이디</label>
        <input type="text" name="signId" id="userid">
        <span id="msg"></span>
        <br>
        <label>비밀번호</label>
        <input type="password" id="pw1" required>
        <br>
        <label>비밀번호확인</label>
        <input type="password" id="pw2" required>
        <br>
        <label>이름</label>
        <input type ="text" name="signName">
        <br>
        <label>이메일</label>
        <input type = "text" name="signEmail">
        <br>
        <label>주소</label>
        <input type = "text" name="signAddress">
        <br>
        <label>전화번호</label>
        <input type = "text" name="signPhone">
        <br>
        <label>생년월일</label>
        <input type = "date" name="signBirth">
        <br>
        <button type="submit" onclick="registerbutton(event)">회원가입완료</button>
        </form>

    <footer>
        <p>&copy; 2024 원두쓰리포 쇼핑몰 All right resverd</p>
    </footer>
    </body>
    
</html>
