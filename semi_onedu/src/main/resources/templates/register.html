<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="semi_회원가입.css">
    </head>
    <body>
        
            
                
        
        <div class="container">
       
        <form action="semi_회원가입.html" method="get" autocomplete="off">
            <h1>회원가입</h1>
        <label>아이디</label>
        <input type="text" name="signId">
        <br>
        <label>비밀번호</label>
        <input type="password" id="pw1">
        <br>
        <label>비밀번호확인</label>
        <input type="password" id="pw2">
        <br>
        <label>이름</label>
        <input type ="text" name="signName">
        <br>
        <label>이메일</label>
        <input type = "text" name="signEmail">
        <br>
        <label>주소</label>
        <input type = "text" name="signAddress">
        <br>
        <label>전화번호</label>
        <input type = "text" name="signPhone">
        <br>
        <label>생년월일</label>
        <input type = "date" name="signBirth">
        <br>
        <button type="submit" onclick="registerbutton(event)">회원가입완료</button>
        </form>
    </div>
        <script>
            function registerbutton(){
                const pw1 = $("#pw1").val();
                const pw2 = $("#pw2").val();
                if(pw1 !== pw2){
                    alert("비밀번호가 일치하지 않습니다.");
                    event.preventDefault();
                }
            }
        </script>

    </body>
</html>
