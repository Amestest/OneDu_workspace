<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>원두취향테스트</title>
    <link rel="stylesheet" href="css/coffeeBeanTest1.css">
      
    </link>
  </head>
  <body>
    <h1>원두 취향 테스트</h1>
    <div class="question">
      <p>각 질문에 대해 솔직하게 적절한 답변을 선택하세요.</p>
      
      <div id="question1">
        <p>1. 당신이 선호하는 커피의 온도를 선택해주세요</p>
        <div class="options">
          <div class="option" onclick="chooseOption('E')">
            Hot
          </div>
          <div class="option" onclick="chooseOption('I')">
            Ice
          </div>
        </div>
      </div>

      <div id="question2" style="display: none">
        <p>2. 당신은 어떤 향을 선호하시나요?</p>
        <div class="options">
          <div class="option" onclick="chooseOption('S')">
            고소하고 달달한 향
          </div>
          <div class="option" onclick="chooseOption('N')">
            화사한 꽃 향
          </div>
        </div>
      </div>

      <div id="question3" style="display: none">
        <p>3. 산미가 있는 원두를 선호하시나요?</p>
        <div class="options">
          <div class="option" onclick="chooseOption('T')">
            예
          </div>
          <div class="option" onclick="chooseOption('F')">
            아니오
          </div>
        </div>
      </div>

      <div id="question4" style="display: none">
        <p>4. 단 맛이 나는 원두를 선호하시나요?</p>
        <div class="options">
          <div class="option" onclick="chooseOption('J')">
            예
          </div>
          <div class="option" onclick="chooseOption('P')">
            아니오
          </div>
        </div>
      </div>

      <div id="result"></div>
      <!-- 결과가 마지막에 나오게 하기 -->
      <a href="/coffeeBeanTestResult1">원두취향결과1</a>

      <script src="js/coffeeBeanTest1.js"></script>
    </div>
  </body>
</html>
